<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="/images/car-favicon.jpg" type="image/x-icon">

  <!-- Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css"/>
  <title>Car Rental Website</title>
</head>

<body>
  <section class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <!-- Form Section -->
        <div class="col-md-6">
          <div class="card shadow-sm border-0 rounded">
            <div class="card-body p-4">
              <h2 class="text-center fw-bold mb-4">Sign Up</h2>
              <form>
                <div class="mb-3">
                  <label class="form-label" for="name">Your Name</label>
                  <input type="text" id="name" class="form-control" placeholder="Enter your name" />
                  <p id="check-name-pass" class="warning"></p>

                </div>

                <div class="mb-3">
                  <label class="form-label" for="email">Your Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email" />
                  <p id="emailWarning" class="warning"></p>
                  <p id="dupemail" class="warning"></p>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="nationalID">National ID</label>
                  <input type="number" id="nationalID" class="form-control" placeholder="Enter your National ID" />
                  <p id="nationalIDWarning" class="warning"></p>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="driverLicense">Driver License</label>
                  <input type="number" id="driverLicense" class="form-control"
                    placeholder="Enter your Driver License" />
                  <p id="driverLicenseWarning" class="warning"></p>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="Enter your password" />
                  <p id="first-pass-war" class="warning"></p>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="passwordConfirmation">Repeat your password</label>
                  <input type="password" id="passwordConfirmation" class="form-control"
                    placeholder="Confirm your password" />
                  <p id="passwordWarning" class="warning"></p>
                </div>
                <p class="sign-up-redirect">
                  Already have an account? 
                  <a href="../pages/login.html">Login</a>
                </p>
                <div class="d-flex justify-content-center">
                  <button onclick="register()" type="button"
                    class="btn btn-primary btn-lg">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block">
          <img src="../images/subscribe.png" class="img-fluid" alt="Signup Image">
        </div>
      </div>
    </div>
  </section>
   <script src="../scripts/sign-up.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
